<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="card text-center">
        <div class="degrade">
          <div class="card-header fs-1 font1">
            {{ question?.answers?.length }}
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-text font1">Total Respuestas</h5>
        </div>
        <div class="degrade">
          <div class="card-footer text-muted">
          </div>
        </div>
      </div>


      <div class="card text-center mt-2">
        <div class="degrade">
          <div class="card-header fs-1 font1">
            {{average}}
            <p-rating [iconOnStyle]="{'color':'#000000'}" [cancel]="false" [(ngModel)]="average" [disabled]="true">
            </p-rating>
          </div>
        </div>


        <div class="card-body">
          <h5 class="card-text font1">Promedio de calificaciones Respuestas</h5>
        </div>
        <div class="degrade">
          <div class="card-footer text-muted">
          </div>
        </div>
      </div>


    </div>

    <div class="col-5">
      <div class="card text-center">
        <div class="card-header fs-1 font1">
          {{ question?.question }}

        </div>
        <div class="card-body" style="margin-right: 40px; margin-left: 40px">
          <h5 class="card-text font1">Tipo: {{ question?.type }}</h5>
          <p class="card-text font1">Categoria: {{ question?.category }}</p>
        </div>
        <div class="card-footer text-muted">
          <app-answer (respuestaAgregada)="ngOnInit()" [item]="question"></app-answer>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="accordion" id="accordionExample" *ngFor="let answer of answers">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              <h5 class="text-center">Respuesta: </h5>
              <p-rating [cancel]="false" [(ngModel)]="answer.position" [disabled]="true"></p-rating>


              <!-- Respuesta -->
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <p>{{ answer.answer }}</p>
            <div class="accordion-body">
              <strong></strong>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
